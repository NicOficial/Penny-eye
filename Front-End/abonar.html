
<!-- Pagina Oficial de Abonar con la billetera -->
<!-- Pagina de ejemplo -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/abonar.css">
    <title>Abonar</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Transacciones</a></li>
                <li><a href="#">Soporte</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Bienvenido a nuestra plataforma de pagos</h1>
            <p>La forma segura y confiable de gestionar tus transacciones en pesos argentinos</p>
            <button>Registrarse</button>
        </section>
        <section>
            <h2>Transacciones</h2>
            <form>
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount">
                <label for="recipient">Destinatario:</label>
                <input type="text" id="recipient" name="recipient">
                <button>Enviar</button>
            </form>
        </section>
        <section>
            <h2>Soporte</h2>
            <p>Si tienes algún problema con una transacción, por favor contáctanos</p>
            <button>Contactar soporte</button>
        </section>
    </main>
    <script>
        const form = document.querySelector('form');
const amountInput = document.querySelector('#amount');
const recipientInput = document.querySelector('#recipient');

form.addEventListener('submit', (e) => {
    e.preventDefault();
    const amount = amountInput.value;
    const recipient = recipientInput.value;
    // Call API to send transaction
    fetch('/api/transactions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ amount, recipient })
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error(error));
});
    </script>
</body>
</html>
