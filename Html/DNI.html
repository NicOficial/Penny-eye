<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir DNI | Abonar</title>
    <link rel="stylesheet" href="../Css/DNI.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Subir Frente y Dorso del DNI</h1>
        </header>
        <form id="dniForm">
            <div class="upload-container">
                <label for="dniFront">Frente del DNI:</label>
                <input type="file" id="dniFront" accept="image/*" required>
            </div>
            <div class="upload-container">
                <label for="dniBack">Dorso del DNI:</label>
                <input type="file" id="dniBack" accept="image/*" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="../Js/DNI.js"></script>
</body>
</html>
