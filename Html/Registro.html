<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Img/Abonarlogo.png">
    <link rel="stylesheet" href="../Css/Registro.css">
    <title>Registro | Abonar</title>
</head>
<body>
    <header>
        <nav>
            <img src="/Img/Abonarlogo.png" id="abonarlogo">
            <img src="/Img/abonar palabra.png" id="abonarpalabra">
    
        </nav>
         </header>
    
    <div class="content">
        <div class="contenido">
            <div class="margen">
                <h2>Registrarse</h2>
                <h3>Crea tu cuenta</h3>
                <div class="inputs">
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar contraseña" required>
                    <input type="text" placeholder="Domicilio" required>
                    <input type="tel" placeholder="Teléfono" required>
                    <input type="text" placeholder="Codigo Postal" required>
                    <div id="checkbox">
                        <input id="checkbox" type="checkbox">
                        <p class="checkeo">Al crear tu cuenta, acepta <a href="" class="term">los terminos de servicio</a> y <a href="" class="term">las politicas de privacidad</a> de Abonar</p>
                    </div>                    
                </div>
                <button type="submit">Crear cuenta</button>
                <a href="">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
     
        
    </div>
     <footer>
        <div class="footer23">
            <a href="" class="terminos">Términos y Condiciones</a>
            <a href="" class="terminos">Contactanos</a>
            <a href="" class="terminos">Politicas de Privacidad</a>
        </div>
              
        <p class="copy">© 2024, Abonar.com, Inc. o sus afiliados</p>



    </footer>
</body>
</html>
