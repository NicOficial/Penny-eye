<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Img/Abonarlogo.png">
    <link rel="stylesheet" href="../Css/Registro.css">
    <title>Registro | Abonar</title>
</head>
<body>
    <header>
        <img src="/Img/abonar palabra.png" alt="Abonar palabra" class="logo">
        <a href="" class="terminos">Términos y Condiciones</a>
    </header>
    
    <div class="content">
        <div class="contenido">
            <div class="margen">
                <h2>Registrarse</h2>
                <h3>Crea tu cuenta</h3>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar contraseña" required>
                <input type="text" placeholder="Domicilio" required>
                <input type="tel" placeholder="Teléfono" required>
                <button type="submit">Crear cuenta</button>
                <a href="">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
      
        <img src="https://static.vecteezy.com/system/resources/previews/011/195/951/original/peso-argentina-currency-free-png.png" alt="pesos argentinos" class="imagen">
    </div>
</body>
</html>
